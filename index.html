<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/779f50c835.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>

<body>
    <div id="bg">
        <nav>
            <img id="logo" src="logo.png" alt="" />
        </nav>
        <div id="signUpback">
            <div id="signUpBg">
                <div>
                    <h1>Sign In</h1>
                </div>
                <form>
                    <input type="text" placeholder="Email or phone number" class="inputType" />
                    <input type="password" placeholder="Password" class="inputType" />
                    <button type="submit" id="signInBtn">Sign In</button>

                    <div id="usbSignupField">
                        <div class="float-left"><input type="checkbox" />Remember me</div>
                        <a class="float-right">Need help?</a>
                    </div>
                </form>
                <div id="subHeading">
                    <h3>New to Netflix?<a href="">Sign up now.</a></h3>
                    <div>
                        <p>
                            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="learn" href="">Learn more.</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p class="question">Questions? Call <a> 000-800-919-1694</a></p>

            <div class="footer-content1">
                <a> FAQ</a>
                <a> Help Center </a>
                <a> Terms of Use </a>
                <a> Privacy </a>
            </div>
            <div class="footer-content2">
                <a> Cookie Preferences</a>
                <a> Corporate Information </a>
            </div>
            <div class="btn">

                <select name="" id="">
            <option value="english">English</option>
            <option value="hindi">हिंदी</option>
          </select>

            </div>
        </div>
</body>

</html>
